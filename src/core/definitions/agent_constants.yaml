# Configuration constants for the Agent

LOG_LEVEL: 4 # INFO

RESOURCE_CAPS:
    CPU: 5 # logical cores
    SYSTEM_MEMORY: 8 # GB of RAM
    WORKSPACE_SIZE: 10 # GB of file space
    MEM_SIZE: 5242880 # 5MB (in bytes) of space for memory.json
    LOG_SIZE: 5242880 # 5MB (in bytes) of space for log.txt


FILE_PATHS:
    AGENT_PRINCIPLES_FILE: "/app/workspace/core/definitions/agent_principles.txt"
    PATCH_FILE: "/app/workspace/data/update_request.patch"
    MEMORY_FILE: "/app/workspace/data/memory.json"
    SRC_MEMORY_FILE: "/app/src/data/memory.json"
    LOG_FILE: "/app/workspace/data/log.txt"
    TEST_DIR: "/app/workspace/secondary/tests/"
    TEST_OUTPUT: "/app/workspace/data/test_output.html"

API:
    MODEL: "gemini-2.5-flash"
    RPM_LIMIT: 1000        # Requests Per Minute
    TPM_LIMIT: 1000000     # Tokens Per Minute
    RPD_LIMIT: 10000       # Requests Per Day

AGENT:
    TASK_THOUGHT: "current_task"
    TOOL_OUTPUT_THOUGHT: "tool_output"
    MAX_REASON_STEPS: 100
    GEMINI_WAIT_SECONDS: 10
    STARTING_TASK: "Gather information about self and environment to decide first task based on discovered purpose."
    LOG_TAIL_COUNT: 100
