FILE_PATHS:
    ROOT: "./"
    SRC: "src/"
    DATA: "src/data/"
    CORE: "src/core/"
    ACTION_LOG_FILE: "data/action_log.txt"
    MEMORY_STREAM_FILE: "data/memory_stream.json"
    ACTION_QUEUE_FILE: "data/action_queue.json"
    IMMEDIATE_TASK_FILE: "data/immediate_task.txt"
    GOAL_FILE: "core/goal.txt"
    REASONING_PRINCIPLES_FILE: "core/reasoning_principles.txt"
    RESOURCES_STATE_FILE: "data/resource_state.yaml"

API:
    MODEL: "gemini-2.5-flash"
    DAILY_QUOTA: 100 # Example quota of 100 calls per day

AGENT:
