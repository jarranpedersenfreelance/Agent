# src/core/agent_constants.yaml
# Configuration constants for the Agent

FILE_PATHS:
    AGENT_PRINCIPLES_FILE: "src/core/agent_principles.txt" # Path to the agent's core principles
    ACTION_SYNTAX_FILE: "src/core/action_syntax.txt"     # Path to the action syntax definitions
    ACTION_QUEUE_FILE: "data/action_queue.json"
    MEMORY_STREAM_FILE: "data/memory_stream.json"
    RESOURCES_STATE_FILE: "data/resource_state.yaml"

API:
    MODEL: "gemini-2.5-flash"
    # FIX: Issue 5 - New Rate Limiting Constants
    RPM_LIMIT: 1000        # Requests Per Minute
    TPM_LIMIT: 1000000     # Tokens Per Minute
    RPD_LIMIT: 10000       # Requests Per Day

AGENT:
    LOOP_SLEEP_SECONDS: 0.5 # Default sleep time between cycles (allows tight loop while preventing CPU exhaustion)
    MAX_REASONING_STEPS: 100 # FIX: Issue 8 - Maximum number of reasoning calls before termination
    DEPLOYED_FLAG: False # Flag for initial deployment check
    CONTEXT_TRUNCATION_LIMIT: 500 # FIX: Issue 7 - Max length of context history in MemoryStream
    STARTING_TASK: "Analyze the current codebase snapshot to determine the next best growth step for the Scion Agent."